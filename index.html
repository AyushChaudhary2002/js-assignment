<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Catalog</title>
  </head>

  <body>
    <main>
      <section class="container js-bookId">
        <h3>Search Book By Id</h3>
        <form action="#" class="js-form-bookId">
          <input type="text" class="form-control js-input-bookId" />
          <button class="btn js-btn-bookId" type="submit">
            Search Product
          </button>
        </form>
      </section>

      <section class="container js-genre">
        <h3>Search Book By Genre</h3>
        <form action="#" class="js-form-genre">
          <input type="text" class="form-control js-input-genre" />
          <button class="btn js-btn-genre" type="submit">Search Genre</button>
        </form>
      </section>

      <section class="container js-price">
        <h3>Search Book By Price</h3>
        <form action="#" class="js-form-price">
          <input type="text" class="form-control js-input-price" />
          <button class="btn js-btn-price" type="submit">Search Price</button>
        </form>
      </section>

      <section class="container all-books">
        <h3>List of All Books</h3>
        <table class="table js-all-books">
          <thead>
            <th>BookId</th>
            <th>Genre</th>
            <th>Price</th>
          </thead>
        </table>
      </section>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
